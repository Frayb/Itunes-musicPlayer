<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel = "stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<body>
    <div class="container">
        <div class = "top-bar">
            <i class="material-symbols-outlined">expand_more</i>
            <span>Now Playing</span>
            <i class="material-symbols-outlined">more_horiz</i>
        </div>
        <div class = "img-area">
            <img src="" alt ="">
        </div>
        <div class="song-details">
            <p class = "song_name"></p>
            <p class = "artist_name"></p>
        </div>
         <!--
            section for song progress. contains sliders and time 
        -->
        <div class = "progress-area">
            <div class = "progess-bar">
                <span></span>
            </div>
            <div class = "slider_container">
                <span class = "current-time">2.56</span>
                <span class = "total-time">-3.16</span>
            </div>
            <audio id ="main-audio" src=""></audio>
        </div>
        <!--
            section for the audio control. it includes repeat, back button, forward button,
            play/paus button and queue button
        -->
        <div class = "audioControl">
            <i id ="repeat" class="material-symbols-outlined">repeat</i>
            <i id ="prev"class="material-symbols-outlined">skip_previous</i>
            <div class = "play-pause">
                <i class="material-symbols-outlined">play_arrow</i>
            </div>
            <i id ="next"class="material-symbols-outlined">skip_next</i>
            <i id ="shuffle"class="material-symbols-outlined">shuffle</i>
        </div>

        <!--
            section for the volume control. 
        -->
        <div class = "volume-control">
            <i id = "mute" class="material-symbols-outlined" >volume_mute</i>
            <i id = "volUp" class="material-symbols-outlined" >volume_up</i>
        </div>
    
        <div class = "audio-slider-area">
            <div class = "audio-bar">
                <span></span>
            </div>
            <div class = "volume-slider">
                <span></span>
            </div>
        </div>
        <script src="Music-playlist/playlist.js"></script>
        <script src="Music-playlist/script.js"></script>


    </div>
    
</body>
</html>
